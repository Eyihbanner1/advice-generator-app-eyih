<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <title>Frontend Mentor | Advice generator app</title>
</head>
<body class="min-h-screen flex flex-col items-center justify-center bg-darkBlue">
  <div class="flex flex-col items-center justify-center bg-darkGrayishBlue px-5 py-5 rounded-md w-96 md:w-[500px]" id="container">
    <h1 id="advice-id" class="font-bold text-center text-neonGreen mb-5"></h1>
    <p class="text-center font-bold text-lightCyan mb-10"><i class="fa-solid fa-quote-left"></i><span id="advice-text" class="text-2xl"></span><i class="fa-solid fa-quote-right"></i></p>

    <img src="./images/pattern-divider-desktop.svg" class="mb-10" alt="">


    
    <button class="p-5 bg-neonGreen rounded-full -mb-12" id="random-btn">
      <img src="./images/icon-dice.svg" alt="">
    </button>
    
    
  </div>


  <script src="./script.js"></script>
</body>
</html>
